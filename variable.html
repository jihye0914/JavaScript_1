<html>
    <body>
        <h1>Variable</h1>
        변수는 데이터에 이름을 붙인 것
        <script>
            var a = 1;
            var a = 2;
            console.log(a); // var는 같은 이름을 가진 변수에 재선언 가능. 이후 선언된 값으로 적용.
            
            let b = 1;
            b = 2;
            console.log(b); // let은 같은 이름을 가진 변수에 재선언 불가능
        </script>

        <script>
            let 가격 = 10000;
            let 부가가치세율 = 0.1;
            let 부가가치세 = 가격*부가가치세율;
            console.log(부가가치세);
        </script>
    </body>
</html>
